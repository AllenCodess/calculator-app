<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc-container">
      <div class="numbers">
        <div class="numberOne"></div>
        <div class="number2"></div>
      </div>
      <div class="buttons">
        <div id="add-btn" class="addition btn">Add</div>
        <div id="sub-btn" class="subtraction btn">Subtract</div>
        <div id="multiply-btn" class="multiplication btn">Multiply</div>
        <div id="divide-btn" class="division btn">Divide</div>
      </div>
      <div class="clear-container">
        <div class="clear btn">Clear</div>
      </div>
      <div class="answer">Answer:</div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
